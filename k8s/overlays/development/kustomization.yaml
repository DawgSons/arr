apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: arr-stack-development

namespace: media-server-dev

namePrefix: dev-

resources:
  - ../../base

patchesStrategicMerge:
  - services-nodeport.yaml

patches:
  - patch: |-
      - op: replace
        path: /metadata/namespace
        value: media-server-dev
    target:
      kind: Namespace
      name: media-server

commonLabels:
  environment: development
