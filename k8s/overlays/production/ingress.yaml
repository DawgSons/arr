apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arr-stack-ingress
  namespace: media-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - radarr.yourdomain.com
    - sonarr.yourdomain.com
    - bazarr.yourdomain.com
    - sabnzbd.yourdomain.com
    - prowlarr.yourdomain.com
    - jellyfin.yourdomain.com
    - heimdall.yourdomain.com
    secretName: arr-stack-tls
  rules:
  - host: radarr.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-radarr
            port:
              number: 7878
  - host: sonarr.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-sonarr
            port:
              number: 8989
  - host: bazarr.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-bazarr
            port:
              number: 6767
  - host: sabnzbd.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-sabnzbd
            port:
              number: 8080
  - host: prowlarr.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-prowlarr
            port:
              number: 9696
  - host: jellyfin.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-jellyfin
            port:
              number: 8097
  - host: heimdall.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-heimdall
            port:
              number: 80
